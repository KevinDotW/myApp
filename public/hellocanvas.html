<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello,canvas!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesheets/style.css" rel="stylesheet">
        <link href="stylesheets/fonts.css" rel="stylesheet">
        <script type="text/javascript" src="javascripts/functions.js"></script>
    </head>
    <body>
        <div class="bg">

            <div class="bg-right">
                <canvas id="canv" width="800px" height="440px"></canvas>
            </div>

            <div class="bg-left">
            <p>请输入颜色</p>
            <input type="text" name="t1" value="blue">
            <p>请输入画布宽度</p>
            <input type="text" name="t2" value="800">
            <p>请输入画布高度</p>
            <input type="text" name="t3" value="440">
            <p>请选择形状</p>
            <select name="s1">
            <option>直线</option>
            
            <option>矩形</option>
            <option>圆形</option>
            </select>
            <p></p>
            <input type="button" value="确定" onclick="setimg()">
            </div>
        </div>
    </body>
</html>
